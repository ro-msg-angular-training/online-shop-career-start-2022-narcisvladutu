<div class="login">
  <div class="login-content animate">
    <div class="container">
      <form *ngIf="form" [formGroup]="form">
        <mat-label><b>Username</b></mat-label>
        <mat-form-field>
          <input matInput placeholder="Enter Username" formControlName="username" type="text">
        </mat-form-field>

        <mat-label><b>Password</b></mat-label>
        <mat-form-field>
          <input matInput placeholder="Enter Password" formControlName="password" type="password">
        </mat-form-field>

      </form>
      <button mat-flat-button (click)="login()">Login</button>
    </div>
  </div>
</div>
