<h2>PRODUCTS</h2>
<button [routerLink]="['/', 'order']">CART</button>
<button (click)="addToCart()">ADD</button>
<div *ngIf="products">
  <div class="row">
    <span class="attribute-title">CATEGORY</span>
    <span class="attribute-title">NAME</span>
    <span class="attribute-title">PRICE</span>
    <span></span>
  </div>
  <app-product *ngFor="let product of products" [product]="product" (click)="refreshID(product.id)"></app-product>
</div>
