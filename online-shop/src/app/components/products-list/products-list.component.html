<h2>PRODUCTS</h2>
<button [routerLink]="['/', 'order']" *ngIf="hasAuthorisationOfCustomer" (click)="onLeave()">
  <mat-icon>shopping_cart</mat-icon>
  <p i18n>CART</p>
</button>
<button (click)="addToCart()" *ngIf="hasAuthorisationOfCustomer">
  <mat-icon>add_shopping_cart</mat-icon>
  <p i18n>ADD PRODUCT TO CART</p>
</button>
<button [routerLink]="['/', 'add-product']" [disabled]="!hasAuthorisationOfAdmin">
  <mat-icon>library_add</mat-icon>
  <p i18n>ADD PRODUCT TO CATALOGUE</p>
</button>
<div *ngIf="products">
  <router-outlet></router-outlet>
  <div class="row">
    <span class="attribute-title" i18n>CATEGORY</span>
    <span class="attribute-title" i18n>NAME</span>
    <span class="attribute-title" i18n>PRICE</span>
    <span></span>
  </div>
  <app-product *ngFor="let product of (allProducts$ | async)" [product]="product"
               (click)="refreshID(product.id)"></app-product>
</div>
